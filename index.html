<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">
    <div class="row justify-content-center">
      <div class="hour col-1">8 AM</div>
      <textarea class="col-10" name="8" id="8am"></textarea>
      <button class="saveBtn col-1"><i class="fa">&#xf0c7;</i></button>
    </div>
    <div class="row justify-content-center">
      <div class="hour col-1">9 AM</div>
      <textarea class="col-10" name="9" id="9am"></textarea>
      <button class="saveBtn col-1"><i class="fa">&#xf0c7;</i></button>
    </div>
    <div class="row justify-content-center">
      <div class="hour col-1">10 AM</div>
      <textarea class="col-10" name="10" id="10am"></textarea>
      <button class="saveBtn col-1"><i class="fa">&#xf0c7;</i></button>
    </div>
    <div class="row justify-content-center">
      <div class="hour col-1">11 AM</div>
      <textarea class="col-10" name="11" id="11am"></textarea>
      <button class="saveBtn col-1"><i class="fa">&#xf0c7;</i></button>
    </div>
    <div class="row justify-content-center">
      <div class="hour col-1">12 PM</div>
      <textarea class="col-10" name="12" id="12pm"></textarea>
      <button class="saveBtn col-1"><i class="fa">&#xf0c7;</i></button>
    </div>
    <div class="row justify-content-center">
      <div class="hour col-1">1 PM</div>
      <textarea class="col-10" name="13" id="1pm"></textarea>
      <button class="saveBtn col-1"><i class="fa">&#xf0c7;</i></button>
    </div>
    <div class="row justify-content-center">
      <div class="hour col-1">2 PM</div>
      <textarea class="col-10" name="14" id="2pm"></textarea>
      <button class="saveBtn col-1"><i class="fa">&#xf0c7;</i></button>
    </div>
    <div class="row justify-content-center">
      <div class="hour col-1">3 PM</div>
      <textarea class="col-10" name="15" id="3pm"></textarea>
      <button class="saveBtn col-1"><i class="fa">&#xf0c7;</i></button>
    </div>
    <div class="row justify-content-center">
      <div class="hour col-1">4 PM</div>
      <textarea class="col-10" name="16" id="4pm"></textarea>
      <button class="saveBtn col-1"><i class="fa">&#xf0c7;</i></button>
    </div>
    <div class="row justify-content-center">
      <div class="hour col-1">5 PM</div>
      <textarea class="col-10" name="17" id="5pm"></textarea>
      <button class="saveBtn col-1"><i class="fa">&#xf0c7;</i></button>
    </div>
  </div>

  <footer><span>&copy; 2021</span></footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
